<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Money Division Calculator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #AED6F1;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .container {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        #contributionsContainer {
            margin-bottom: 20px;
        }
    </style>
    <script>
        const formInputs = document.querySelectorAll('.form-ipnut, .form-select');

        function highlightEmptyFields() {
            let isComplete = true;
            formInputs.forEach(input => {
                if (!input.value) {
                    input.classList.add('highlight');
                    isComplete = false;
                } else {
                    input.classList.remove('highlight');
                }
            });
            return isComplete;
        }

        function addInput() {
            var container = document.getElementById("contributionsContainer");
            var input = document.createElement("input");
            input.type = "number";
            input.name = "contribution";
            input.placeholder = "Contribution";
            input.classList.add('form-input');
            container.appendChild(input);
            container.appendChild(document.createElement("br"));
        }

        function removeInput() {
            var container = document.getElementById("contributionsContainer");
            if (container.childElementCount > 2) {
                container.removeChild(container.lastChild);
                container.removeChild(container.lastChild);
            }
        }
        
        function calculate() {
            event.preventDefault(); // Prevent form from submitting

            var inputs = document.getElementsByName("contribution");
            var contributions = [];
            for (var i = 0; i < inputs.length; i++) {
                contributions.push(parseInt(inputs[i].value, 10));
            }

            var num_of_ppl = parseInt(document.getElementById('num_of_ppl').value, 10);
            var total = contributions.reduce((a, b) => a + b, 0);
            var money_each = Math.floor(total / num_of_ppl);
            var balances = contributions.map(contribution => contribution - money_each);

            document.getElementById('results').innerHTML = 'Balances for each contributor: ' + balances.join(', ') + '<br>Money each person gets: ' + money_each;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Responsive Money Division Calculator</h2>
    
        <form onsubmit="calculate()">
            <div id="contributionsContainer">
                <input type="number" name="contribution" class="form-input" placeholder="Contribution"><br>
            </div>
            <button type="button" onclick="addInput()">Add Contributor</button>
            <button type="button" onclick="removeInput()">Remove Contributor</button><br>
    
            <input type="number" id="num_of_ppl" name="num_of_ppl" class="form-input" placeholder="Number of People" required><br><br>
    
            <input type="submit" class="form-input" value="Calculate">
        </form>
    
        <div id="results"></div>
    </div>
</body>
</html>
