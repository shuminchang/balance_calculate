<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>分帳君</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h2>分帳君</h2>
        <!-- View Counter Display -->
        <div id="viewCounter" class="view-counter">瀏覽次數：0</div>
        <form id="contributionForm">
            <div class="button-container">
                <button type="button" id="addContributor">新增代墊項目</button>
                <button type="button" id="removeContributor">移除代墊項目</button>
                <button type="button" id="clearForm">清除輸入</button>
            </div>
            <div id="contributionsContainer" class="contributor-container">
                <input type="text" name="contributorName" class="form-input" placeholder="代墊者">
                <input type="number" name="contribution" class="form-input" placeholder="代墊金額"><br>
            </div>
            <input type="number" id="numOfPeople" name="numOfPeople" class="form-input" placeholder="人數" required><br><br>
            <input id="calculate" type="submit" class="form-input" value="計算">
        </form>
        <div id="results"></div>
        <div id="recordsContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
